<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
    <link rel="stylesheet" href="CSS/adm.css" />
    <style>
        /* Correções de estilo para a sidebar e o quadrado */
        .container {
            display: flex;
            gap: 20px;
            min-height: 100vh; /* Alterado para min-height para acompanhar o conteúdo */
        }

        .sidebar {
            background-color: #C7DB9C;
            width: 220px;
            padding: 20px;
            /* height: 100%; Removido para permitir o crescimento */
            display: flex;
            flex-direction: column; /* Organiza os botões verticalmente */
            align-items: flex-start; /* Alinha os botões à esquerda */
        }

        .button {
            width: 100%; /* Garante que os botões ocupem a largura total da sidebar */
        }

        .quadrado {
            /* width: 370px; Removido para permitir o crescimento horizontal se necessário */
            height: auto; /* Alterado para auto para acompanhar o conteúdo */
            background-color: #fdf1cf;
            border: 1px solid black;
            border-radius: 10px;
            padding: 20px;
            display: block;
            margin: 0 auto;
            overflow-y: auto; /* Adiciona barra de rolagem vertical quando o conteúdo exceder */
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h3>Administrador</h3>
            <ul class="button">
                <button id="btn-usuarios">Listar usuários</button>
                <button id="btn-receitas">Histórico de receitas</button>
            </ul>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <input type="search" name="pesquisa" placeholder="Histórico de pesquisar" required>
            </header>

            <section class="historico">
                <div class="quadrado" id="conteudo">
                    </div>
            </section>
        </main>
    </div>

    <script>
        const btnUsuarios = document.getElementById('btn-usuarios');
        const btnReceitas = document.getElementById('btn-receitas');
        const conteudo = document.getElementById('conteudo');

        btnUsuarios.addEventListener('click', async () => {
            try {
                const response = await fetch('http://127.0.0.1:8000/list_users', { credentials: "include" });
                if (!response.ok) throw new Error('Erro ao buscar usuários');
                const usuarios = await response.json();

                conteudo.innerHTML = '<h2>Usuários Cadastrados</h2>';
                usuarios.forEach(user => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p><strong>ID:</strong> ${user.id}</p>
                        <p><strong>Nome:</strong> ${user.name}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Administrador:</strong> ${user.role ? 'Sim' : 'Não'}</p>
                        <hr/>
                    `;
                    conteudo.appendChild(div);
                });
            } catch (error) {
                conteudo.innerHTML = '<p style="color:red;">Erro ao carregar usuários</p>';
            }
        });

        btnReceitas.addEventListener('click', async () => {
            try {
                const response = await fetch('http://127.0.0.1:8000/todas_receitas', { credentials: "include" });
                if (!response.ok) throw new Error('Erro ao buscar receitas');
                const receitas = await response.json();

                conteudo.innerHTML = '<h2>Histórico de Receitas</h2>';
                receitas.forEach(rec => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p><strong>ID:</strong> ${rec.id}</p>
                        <p><strong>Título:</strong> ${rec.title}</p>
                        <p><strong>Ingredientes:</strong> ${Array.isArray(rec.ingredients) ? rec.ingredients.join(', ') : rec.ingredients}</p>
                        <p><strong>Instruções:</strong> ${rec.instructions}</p>
                        <hr/>
                    `;
                    conteudo.appendChild(div);
                });
            } catch (error) {
                conteudo.innerHTML = '<p style="color:red;">Erro ao carregar receitas</p>';
            }
        });
    </script>
</body>

</html>
